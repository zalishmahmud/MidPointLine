<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mid Point Line Algorithm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<style>
    .center{
    margin: auto;
  width: 300px;
  border: 3px solid green;
  padding: 10px;
}
input{
    max-height: 60px;
}
.container{
    text-align: center;
}

</style>

<body>
<div class="center">
    <h1>Mid-Point Line</h1>
    <form action="/calc" method="POST">
        <div class="form-row">
            <h1>(</h1>
            <div class="col">
              <input type="text" class="form-control" name="x1" placeholder="x1">
            </div>
            <h1>,</h1>
            <div class="col">
              <input type="text" class="form-control" name="y1" placeholder="y1">
            </div>
            <h1>)</h1>
        </div>

        <br>

        <div class="form-row">
            <h1>(</h1>
            <div class="col">
              <input type="text" class="form-control" name="x2" placeholder="x2">
            </div>
            <h1>,</h1>
            <div class="col">
              <input type="text" class="form-control" name="y2" placeholder="y2">
            </div>
            <h1>)</h1>
          </div>

          <div class="container" style="margin-top: 2%;">
            <button class="btn btn-primary customBtn">Calculate</button>
          </div>
          
    </form>
</div>
</body>
</html>
